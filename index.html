<script>
// Storage Management UI Functions

async function openStorageModal() {
    document.getElementById('storageModal').style.display = 'flex';
    await updateStorageInfo();
}

function closeStorageModal() {
    document.getElementById('storageModal').style.display = 'none';
}

async function updateStorageInfo() {
    try {
        // Update storage type
        const storageType = enhancedDataManager.isReady ? 'IndexedDB (Enhanced)' : 'localStorage (Basic)';
        document.getElementById('storageType').textContent = storageType;
        
        // Get document counts
        const documents = await enhancedDataManager.loadDocuments(1000);
        const companies = await enhancedDataManager.loadProfiles('company');
        const customers = await enhancedDataManager.loadProfiles('customer');
        
        document.getElementById('documentCount').textContent = documents.length;
        document.getElementById('companyCount').textContent = companies.length;
        document.getElementById('customerCount').textContent = customers.length;
        
        // Get analytics
        const analytics = await enhancedDataManager.getBasicAnalytics();
        document.getElementById('recentDocuments').textContent = analytics.totalDocuments;
        document.getElementById('totalValue').textContent = `$${analytics.totalValue.toFixed(2)}`;
        document.getElementById('averageValue').textContent = `$${analytics.averageValue.toFixed(2)}`;
        
    } catch (error) {
        console.error('Failed to update storage info:', error);
        document.getElementById('storageType').textContent = 'Error loading';
    }
}

async function exportData() {
    try {
        await enhancedDataManager.downloadExport();
        showNotification('Data exported successfully!', 'success');
    } catch (error) {
        console.error('Export failed:', error);
        showNotification('Export failed: ' + error.message, 'error');
    }
}

function importData() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.json';
    
    input.onchange = async (e) => {
        try {
            await enhancedDataManager.importData(e.target.files[0]);
            showNotification('Data imported successfully!', 'success');
            await updateStorageInfo();
            location.reload(); // Refresh to show imported data
        } catch (error) {
            console.error('Import failed:', error);
            showNotification('Import failed: ' + error.message, 'error');
        }
    };
    
    input.click();
}

async function viewDocumentHistory() {
    document.getElementById('historyModal').style.display = 'flex';
    await loadDocumentHistory();
}

function closeHistoryModal() {
    document.getElementById('historyModal').style.display = 'none';
}

async function loadDocumentHistory() {
    try {
        const documents = await enhancedDataManager.loadDocuments(100);
        const historyContent = document.getElementById('historyContent');
        
        if (documents.length === 0) {
            historyContent.innerHTML = `
                <div class="empty-state">
                    <div class="icon">üìÑ</div>
                    <p>No documents found</p>
                    <small>Create your first document to see history here</small>
                </div>
            `;
            return;
        }
        
        historyContent.innerHTML = documents.map(doc => `
            <div class="history-item ${doc.type}" onclick="loadDocument('${doc.id}')">
                <div class="history-header">
                    <div class="history-title">${doc.type.toUpperCase()} ${doc.number}</div>
                    <div class="history-date">${new Date(doc.createdAt).toLocaleDateString()}</div>
                </div>
                <div class="history-details">
                    Customer: ${doc.customerName || 'Unknown'}<br>
                    Company: ${doc.companyName || 'Unknown'}
                </div>
                <div class="history-amount">$${(doc.totalAmount || 0).toFixed(2)}</div>
            </div>
        `).join('');
        
        // Set up search functionality
        const searchInput = document.getElementById('historySearch');
        const filterSelect = document.getElementById('historyFilter');
        
        function filterHistory() {
            const query = searchInput.value.toLowerCase();
            const typeFilter = filterSelect.value;
            
            const filtered = documents.filter(doc => {
                const matchesSearch = !query || 
                    doc.number.toLowerCase().includes(query) ||
                    (doc.customerName || '').toLowerCase().includes(query) ||
                    (doc.companyName || '').toLowerCase().includes(query);
                
                const matchesType = !typeFilter || doc.type === typeFilter;
                
                return matchesSearch && matchesType;
            });
            
            if (filtered.length === 0) {
                historyContent.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üîç</div>
                        <p>No documents match your search</p>
                    </div>
                `;
            } else {
                historyContent.innerHTML = filtered.map(doc => `
                    <div class="history-item ${doc.type}" onclick="loadDocument('${doc.id}')">
                        <div class="history-header">
                            <div class="history-title">${doc.type.toUpperCase()} ${doc.number}</div>
                            <div class="history-date">${new Date(doc.createdAt).toLocaleDateString()}</div>
                        </div>
                        <div class="history-details">
                            Customer: ${doc.customerName || 'Unknown'}<br>
                            Company: ${doc.companyName || 'Unknown'}
                        </div>
                        <div class="history-amount">$${(doc.totalAmount || 0).toFixed(2)}</div>
                    </div>
                `).join('');
            }
        }
        
        searchInput.addEventListener('input', filterHistory);
        filterSelect.addEventListener('change', filterHistory);
        
    } catch (error) {
        console.error('Failed to load history:', error);
        document.getElementById('historyContent').innerHTML = `
            <div class="empty-state">
                <div class="icon">‚ùå</div>
                <p>Error loading history</p>
            </div>
        `;
    }
}

async function loadDocument(documentId) {
    // Implementation to load and populate a document from history
    console.log('Loading document:', documentId);
    closeHistoryModal();
    // You can implement this to populate your form with the historical document data
}

function confirmClearData() {
    if (confirm('‚ö†Ô∏è This will permanently delete ALL your data including documents, profiles, and settings. This cannot be undone!\n\nAre you absolutely sure?')) {
        if (confirm('üö® FINAL WARNING: This action is irreversible. All your business data will be lost.\n\nType "DELETE" in the next prompt to confirm.')) {
            const confirmation = prompt('Type "DELETE" to confirm data deletion:');
            if (confirmation === 'DELETE') {
                clearAllData();
            } else {
                showNotification('Data deletion cancelled', 'success');
            }
        }
    }
}

async function clearAllData() {
    try {
        // Clear IndexedDB
        if (enhancedDataManager.db) {
            const stores = ['appState', 'documents', 'profiles'];
            for (const storeName of stores) {
                const transaction = enhancedDataManager.db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                await new Promise((resolve, reject) => {
                    const request = store.clear();
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }
        }
        
        // Clear localStorage as backup
        Object.keys(localStorage).forEach(key => {
            if (key.startsWith('quoteflow_')) {
                localStorage.removeItem(key);
            }
        });
        
        showNotification('All data cleared successfully', 'success');
        setTimeout(() => location.reload(), 1000);
        
    } catch (error) {
        console.error('Clear data failed:', error);
        showNotification('Failed to clear data: ' + error.message, 'error');
    }
}

// Close modals when clicking outside
document.addEventListener('click', (e) => {
    if (e.target.classList.contains('modal')) {
        e.target.style.display = 'none';
    }
});

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        const modals = document.querySelectorAll('.modal[style*="flex"]');
        modals.forEach(modal => modal.style.display = 'none');
    }
});
</script>
